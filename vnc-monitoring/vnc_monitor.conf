# VNC Monitor Configuration
# This file contains configuration options for the VNC monitoring service

# VNC Display number (e.g., :1, :2, etc.)
VNC_DISPLAY=:1

# Check interval in seconds
CHECK_INTERVAL=30

# VNC server command
VNC_COMMAND=vncserver

# Log file location
LOG_FILE=/var/log/vnc_monitor.log

# Run as daemon
DAEMON=true