<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNC Viewer</title>
    <link rel="stylesheet" href="../shared/vnc-styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .title-bar {
            background: #343a40;
            color: white;
            padding: 8px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
            -webkit-app-region: drag;
        }
        
        .title-bar h1 {
            font-size: 16px;
            margin: 0;
        }
        
        .window-controls {
            display: flex;
            gap: 8px;
            -webkit-app-region: no-drag;
        }
        
        .window-controls button {
            width: 24px;
            height: 24px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .minimize-btn {
            background: #ffc107;
        }
        
        .close-btn {
            background: #dc3545;
            color: white;
        }
        
        .content {
            flex: 1;
            overflow: auto;
        }
        
        .vnc-viewer {
            margin: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .canvas-container {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="title-bar">
            <h1>VNC Viewer</h1>
            <div class="window-controls">
                <button class="minimize-btn" onclick="minimizeWindow()">−</button>
                <button class="close-btn" onclick="closeWindow()">×</button>
            </div>
        </div>
        
        <div class="content">
            <div id="vnc-app"></div>
        </div>
    </div>

    <script src="../shared/vnc-protocol.js"></script>
    <script src="../shared/vnc-gui.js"></script>
    <script src="viewer.js"></script>
</body>
</html>
